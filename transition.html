<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transition</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: red;
        border: 3px solid green;
        transition: width 5s linear 1s, height 5s ease 2s, transform 5s;
        /* learn more about transition by searching google */
      }
      .box:hover {
        width: 400px;
        height: 400px;
        transform: rotate(180deg);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h2>transition</h2>
    </div>
  </body>
</html>
