<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transform</title>
    <style>
      .class-division,
      .inner {
        width: 150px;
        height: 150px;
        margin: 5px solid red;
        background-color: aqua;
      }
      .inner {
        background-color: brown;
        /* transform: scale(0.75);
        transform: rotate(45deg); */
        transform: translate(10px) scale(0.6) rotate(45deg);
        /* translate is used to move things..scale is used to make things big or small. */
      }
    </style>
  </head>
  <body>
    <h2>We will see transformation here.</h2>
    <div class="class-division">
      <div class="inner">box -1</div>
    </div>
    <div class="class-division">
      <div class="inner">box -2</div>
    </div>
    <div class="class-division">
      <div class="inner">box -3</div>
    </div>
  </body>
</html>
